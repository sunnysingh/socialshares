<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socialshares</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css@1.5.1/mvp.css" />
  </head>
  <body>
    <main>
      <h1>Socialshares</h1>
      <h2>JavaScript Modules Demo</h2>
      <hr />
      <div id="socialshares"></div>
    </main>
    <script type="module">
      import socialshares, * as buttons from '../socialshares.module.js';
      socialshares(document.getElementById('socialshares'), {
        // Render all available buttons
        buttons: Object.entries(buttons)
          .filter(([name]) => name.endsWith('Button'))
          .map(([, button]) => button()),
      });
    </script>
  </body>
</html>
